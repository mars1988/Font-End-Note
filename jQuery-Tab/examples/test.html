<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Tab Test</title>
  <script src="../vendor/jquery-1.7.1.min.js" type="text/javascript"></script>
  <script src="../vendor/jquery.hashchange.min.js" type="text/javascript"></script>
  <script src="../lib/jquery.easytabs.min.js" type="text/javascript"></script>
  
  <style>
  body{
    background: green;
  }
  ul,p,div{
    padding:0;
    margin:0;
  }
  ul li{
    list-style:none;
  }
  li{
    display:inline-block;
  }
  a{
    background:grey;
    margin:0 1px;
    padding:4px 5px;
    text-decoration:none;
    color:white;
    font-size:12px;
  }
  .panel-container{
    background:white;
    height:100px;
    width:500px;
    line-height:100px;
    margin:10px 0;
  }
  .active{
    background:white;
    color:black;
  }
  </style>
  <script>
    $(document).ready(function(){
      $('#tab-container').easytabs();
    });
  </script>
</head>
<body>
  <div id="tab-container" class='tab-container'>
  <ul class='tabs'>
    <li><a href='#tab1'>Tab 1</a></li>
    <li><a href='#tab2'>Tab 2</a></li>
    <li><a href='#tab3'>Tab 3</a></li>
  </ul>
  <div id='tab1' class="panel-container">
    <p>Hi, this is the first tab.</p>
  </div>
  <div id='tab2' class="panel-container">
    <p>This is the 2nd tab.</p>
  </div>
  <div id='tab3'class="panel-container">
    <p>And this is the 3rd tab.</p>
  </div>
  </div>
</body>
</html>
